apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: seyi-api
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/olagunjuraman/vpd-cd
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: myapp
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true